spring:
  application:
    name: monumento-backend

  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:monumento}
    username: ${DATABASE_USERNAME:monumento_user}
    password: ${DATABASE_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DATABASE_MAX_POOL_SIZE:10}
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Application config
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-characters-required}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours in ms
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days in ms

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

  storage:
    type: ${STORAGE_TYPE:cloudflare-r2} # cloudflare-r2 | aws-s3 | local
    cloudflare:
      account-id: ${R2_ACCOUNT_ID:}
      access-key-id: ${R2_ACCESS_KEY_ID:}
      secret-access-key: ${R2_SECRET_ACCESS_KEY:}
      bucket-name: ${R2_BUCKET_NAME:monumento-videos}
      public-url: ${R2_PUBLIC_URL:}
    local:
      upload-dir: ${LOCAL_UPLOAD_DIR:./uploads}

  external-apis:
    gemini:
      api-key: ${GEMINI_API_KEY:}
      model: ${GEMINI_MODEL:gemini-2.0-flash-exp}
      base-url: https://generativelanguage.googleapis.com/v1beta
    openai:
      api-key: ${OPENAI_API_KEY:}
      whisper-model: whisper-1
      base-url: https://api.openai.com/v1
    huggingface:
      api-key: ${HUGGINGFACE_API_KEY:}
      base-url: https://api-inference.huggingface.co

logging:
  level:
    root: INFO
    com.monumento: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/monumento.log
    max-size: 10MB
    max-history: 30
